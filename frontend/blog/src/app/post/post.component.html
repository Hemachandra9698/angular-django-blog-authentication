<h2 class="mt-3">Blog Posts</h2>

  <div class="row mb-3">
    <mat-table class="lessons-table mat-elevation-z8" [dataSource] = "dataSource"> 
        <ng-container matColumnDef = "user">
           <th mat-header-cell *matHeaderCellDef> Added By</th>
           <td mat-cell *matCellDef = "let post"> {{ post.user }}</td>
        </ng-container>
        <ng-container matColumnDef = "created">
           <th mat-header-cell *matHeaderCellDef>Created on Date</th>
           <td mat-cell *matCellDef = "let post"> {{ post.created }} </td>
        </ng-container>
        <ng-container matColumnDef = "desc">
           <th mat-header-cell *matHeaderCellDef>Description</th>
           <td mat-cell *matCellDef = "let post"> {{ post.desc }} 
           </td>
        </ng-container>
        <ng-container matColumnDef="columnedit">
            <th style="width:15%;" mat-header-cell *matHeaderCellDef> </th>
            <td  mat-cell *matCellDef="let element">       
              <mat-icon (click)="delete(element)" >delete</mat-icon> </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    </mat-table>
  </div>
 
  <br>
  <br>
  <br>
  <br>

 
<div class="row mb-1">
    <mat-card class="post-card">
        <mat-card-header>
            <mat-card-title>Create a new post</mat-card-title>
        </mat-card-header>
    <mat-card-content>
        <mat-label class="col-md-3"> Enter your post:      </mat-label>
        <mat-form-field class="example-full-width">
            <input matInput type="text" name="desc" [(ngModel)]="newPost">
        </mat-form-field>

        
        <!--div class="col-md-9 mb-1"><input type="text" name="desc" [(ngModel)]="newPost"></div-->
        <div class="col-md-2 offset-3">
            <button mat-raised-button (click)="createPost()" class="btn btn-primary">Save</button>
        </div>
    </mat-card-content>
</mat-card>
</div>
